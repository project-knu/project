<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/summary.css">
    <title>Summary</title>
</head>
<body>

    <div class="container">

        <div class="header">

            <div class="logo">
                <img src="" alt="logo" class="logo-img"> <!--로고 이미지 넣어주기-->
                <p class="logo-letter">Title</p>
            </div>
        
            <button type="button" class="login" onclick="location.href='./login.html'">로그인</button>

        </div>
        
        <div class="summary-area">

     
            <div class="home-div"><a class="home" href="./index.html"><img src="assets/prev-icon.png" alt="">목록으로 돌아가기</a></div>
    
            <div class="video"></div>

            <div class="summary-title summary-div">
                <p class="summary-p">제목</p>
                <div class="input-button">
                    <input type="text" class="summary-title"  value="남성이 넘어지는 영상">
                    <button type="submit" class="summary-submit"><img src="" alt="연필" class="summary-submit-img"></button>
                </div>
            </div>

    
            <div class="summary-date summary-div">
                <p class="summary-p">보고서 날짜 및 시간</p>
                <p class="summary-create-date">2024/10/02/수요일</p>  
            </div>

            <script> fetch("http://127.0.0.1:8000")
                .then((response) => response.json())
                .then((data) => {
                    
                    // DOM 요소 가져오기
                    const summary_date = document.querySelectorAll("summary-create-date");
                    const summary_title = document.querySelectorAll("summary-title");
                    const duration = document.querySelectorAll('duration');
                    const description = document.querySelectorAll('summary-description');
                    const location = document.querySelectorAll('summary-location'); 

                    // 데이터를 DOM에 삽입
                    summary_date.textContent = data.date;
                    summary_title.textContent = data.title;
                    duration.textContent = data.duration;
                    description.textContent = data.description;
                    location.textContent = data.location;

                })  </script>

            
            <div class="summary-content summary-div">
                <p class="summary-p">내용</p>
                <div class="input-button-textarea">

                    <button type="submit" class="summary-submit-textarea"><img src="" alt="연필" class="summary-submit-img"></button>
                </div>
            </div>

            <div class="summary-create-date summary-div">
                <p class="summary-p">영상 생성 시간</p>     
                <p class="duration">15:14</p>  
            </div>

            <div class="summary-location summary-div">
                <p class="summary-p">CCTV 위치</p>     
                <p class="summary-location">글로벌플라자 입구 앞</p>  
            </div>
            
            <div class="summary-log summary-div">
                <p class="summary-p">로그</p> 
                <div class="log">
                    <p class="time">15:11</p>  
                    <p class="description">한 남성이 길을 걷고있다.</p>  
                </div>    
                <div class="log">

        </div>

</body>
</html>
