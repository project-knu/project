<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<div>
    <h1> 검색 필드임 ㅇㅇ</h1>

    <form action="/search" method="get">
    <!-- 텍스트 검색 필드 -->
    <label for="keyword">검색하고싶은 보고서 내용을 넣으세요</label>
    <input type="text" id="keyword" name="keyword" placeholder="Enter text" required>
    <br><br>

    <!-- 날짜 검색 필드 (시작 날짜) -->
    <label for="start">시작 날짜</label>
    <input type="date" id="start" name="start" required>
    <br><br>

    <!-- 날짜 검색 필드 (종료 날짜) -->
    <label for="end">종료 날짜</label>
    <input type="date" id="end" name="end" required>
    <br><br>

    <!-- 검색 버튼 -->
    <button type="submit">Search</button>
    </form>

</div>


<br><br>

<h1> 동여상 리스트들을 보여주겠다</h1>



<th:block th:if="${videos != null && !videos.isEmpty()}">
    <div th:each="video : ${videos}">
        <img alt = "이미지임 ㅇㅇ " th:src="${video.url}">
        <p th:text = "${'video 이름 : ' + video.videoName}"></p>
        <p th:text="${'생성 날짜 : ' + video.createdAt}"></p>
        <p th:text="${'보고서 내용 : ' + video.videoSummaryContent}"></p>
        <a th:href="@{'/detail/' + ${video.videoId} }"> 자세히 보기 </a>
        <p>---------------------------------------------------------------------</p>
    </div>
</th:block>

<!-- 리스트가 비어 있을 때 표시할 내용 -->
<th:block th:unless="${videos != null && !videos.isEmpty()}">
    <p>No items found</p>
</th:block>


</body>
</html>
