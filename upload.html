<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/upload.css">
    <title>upload</title>
</head>
<body>

    <div class="container">

        <div class="header">

            <div class="logo">
                <img src="" alt="logo" class="logo-img"> <!--로고 이미지 넣어주기-->
                <p class="logo-letter">Title</p>
            </div>
            
            <div class="buttons">
                <button type="button" class="login" onclick="location.href='./login.html'">로그인</button>
                <button type="button" class="login" onclick="location.href='./index.html'">목록으로 돌아가기</button>
            </div>

        </div>
        
        <div class="upload-area">

            <form method="post" class="upload-form" enctype="multipart/form-data">

                <h2 class="upload-title">영상 업로드</h2>

                <div class="location">
                    <label class="letter" for="location-input">CCTV 위치 </label>
                    <input type="text" id="location-input" name="location">
                </div>

                <div class="file">
                    <input type="file" id="file-input"  name="attachFile" >
                </div>

                <div class="submit"><button type="submit" class="submit-button">업로드</button></div>
            </form>
        </div>

    </div>

    
</body>
</html>
